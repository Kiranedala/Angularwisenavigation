 
 <side-nav (toggleBlockUI)="toggleBlockUI()" [environment]="environment"></side-nav>
<div id="win-main-container">
  <p-blockUI [blocked]="isBlocked">
    <div class="app-blocker" (click)="closeSideNav()"></div>
  </p-blockUI>
  <p-growl class="win-growl" [(value)]="growlSuccessMessages" [life]="5000" [hidden]="!growlSuccessMessageShow"></p-growl>
  <p-growl class="win-growl" [(value)]="growlErrorMessages" [sticky]="true" *ngIf="growlErrorMessageShow"></p-growl>

<navbar (toggleBlockUI)="toggleBlockUI()"></navbar>


  <p-blockUI [blocked]="isBlockedUI">
    <i class="fa fa-spinner fa-spin fa-3x fa-fw win-spinner"></i>
  </p-blockUI>

  <div class="container-fluid" id="containerFluid" (click)="closeSideNav()">
    <router-outlet></router-outlet>
  </div>
</div>
